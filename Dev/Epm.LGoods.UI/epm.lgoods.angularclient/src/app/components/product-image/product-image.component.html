<div class="container mt-3">
  <div class="header flex items-center justify-between ">
    <h6><strong>Add pictures</strong></h6>
    <button id="save-button" *ngIf="selectedImages.length > 0" (click)="submitImages()" class="px-4 py-2 bg-blue-500 rounded text-white">
      <em class="fas fa-check mr-1"></em>
      Save
    </button>
  </div>
</div>


<hr/>

<div class="flex items-center justify-center w-4/5 mt-6 mb-6 upload">
  <label id="dropzone" for="dropzone-file" (click)="openImageSelector()" class="flex flex-col items-center justify-center w-full border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
         (dragover)="onDragOver($event)" (drop)="onDrop($event)">
    <div class="flex flex-col items-center justify-center pt-5 pb-6">
      <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
      </svg>
      <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
        <span class="font-semibold">Click to upload images or drag and drop</span>
      </p>
      <p class="text-xs text-gray-500 dark:text-gray-400">PNG or JPEG up to 2MB</p>
    </div>
  </label>
</div>

<div *ngIf="selectedImages.length > 0" class="image-gallery">
  <div class="main-image-container mb-4 image-container relative">
    <img *ngIf="selectedImages.length > 0" [src]="selectedImages[0].imageUrl || selectedImages[0].image" alt="Main Image" class="image" id="main-image">
    <div class="absolute top-0 left-0 m-2 bg-blue-500 text-white px-2 py-1 rounded">Main</div>
    <button id="remove-button" class="remove-button absolute top-0 right-0 bg-red-500 text-white rounded-full" (click)="removeImage(selectedImages[0])">x</button>
  </div>

  <div>
    <div *ngFor="let image of selectedImages.slice(1)" class="image-container relative">
      <img [src]="image.imageUrl || image.image" alt="Selected Image" class="image" id="image-preview">
      <button id="remove-button" class="remove-button absolute top-0 right-0 bg-red-500 text-white rounded-full" (click)="removeImage(image)">x</button>
    </div>
  </div>
</div>
